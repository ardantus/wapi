<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Login - WhatsApp API</title>
  <style>
    body{font-family:system-ui,Segoe UI,Roboto,Helvetica,Arial;display:flex;align-items:center;justify-content:center;height:100vh;margin:0}
    .card{padding:24px;border:1px solid #eee;border-radius:8px;width:320px}
    input{width:100%;padding:8px;margin:8px 0}
    button{width:100%;padding:8px}
  </style>
</head>
<body>
  <div class="card">
    <h3>Sign in</h3>
    <form method="post" action="/login">
      <input name="username" placeholder="Username" required>
      <input name="password" type="password" placeholder="Password" required>
      <button type="submit">Sign in</button>
    </form>
  </div>
</body>
</html>
